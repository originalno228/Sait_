{% extends 'base.html' %}

{% block title%}
{{ article.title }}
{% endblock %}

{% block body%}

<div class="container mt-5">
    <h1 class="post-dobstats">{{ article.title }}</h1>

    <div class="only_post-div">
        <h2> {{ article.text }}</h2>
        <p> <b> Дата публикации:{{ article.date.date() }} </b></p>
 
    {% if Admin %}
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>

    {%else%}



    {% endif %}

    </div>

</div>

{% endblock %}
